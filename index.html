<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wire Framework</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>header</header>

    <!--Navigation-->
    <header>nav</header>


    <!--Section with a heading-->

    <div class="clearfix">
        <section>
            <h2>section</h2>


            <!--Article containing headers and paragraphs-->
            <div class="article">
                <div>
                    article
                </div>
                <div id="heading">
                    h1, h2, h3
                </div>
                <div id="paragraph">
                    paragraph
                </div>
            </div>

        </section>

        <!--Aside with a heading-->
        <aside>aside</aside>
    </div>


    <footer>footer</footer>
</body>

</html>
